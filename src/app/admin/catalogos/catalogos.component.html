<mat-card>
  <mat-card-header>
    <mat-card-title>Subir Catálogo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input type="file" (change)="onFileSelected($event)" accept=".pdf">
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="uploadCatalog()" [disabled]="!selectedFile">
      Subir Catálogo
    </button>
  </mat-card-actions>
</mat-card>
