<div class="login-container">
  <!-- Botón de regresar en la esquina superior izquierda -->
  <div class="back-button">
    <a routerLink="/inicio" class="btn-back">
      <mat-icon class="icono-regresar">arrow_back</mat-icon> <!-- Icono de Angular Material -->
      Regresar
    </a>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header text-center">
        <img src="assets/img-generales/logo1.png" alt="My App Logo" class="logo mb-3">
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-4">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group mb-4">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>
          <div class="text-center">
            <input type="button" class="btn btn-custom" value="Iniciar Sesión" routerLink="/admin" routerLinkActive="active-link">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
